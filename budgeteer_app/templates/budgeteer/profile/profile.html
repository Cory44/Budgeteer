{% extends 'budgeteer/app.html' %}

{% block content %}

    <h1 class="center-align teal-text text-darken-3">{{ username }}</h1>

    <!-- Accounts Card -->
    <div class="row">
        <div class="col s12 m4">
            <div class="card teal lighten-3">
                <div class="card-content teal-text text-darken-3">
                    <span class="card-title">Accounts</span>
                    <div class="row">
                        {% for account in accounts %}
                            <p class="col s9">{{ account.account_name }}: </p>
                            <p class="col s3">{{ account.current_balance }}</p>
                        {% empty %}
                            <p class="col s12">No Accounts</p>
                        {% endfor %}
                    </div>
                    <a href="/{{ username }}/add_account" class="teal-text text-darken-1">Add an Account</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
