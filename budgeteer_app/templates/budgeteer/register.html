{% extends 'budgeteer/app.html' %}

{% block content %}
    <div class="container">
        <h3 class="center-align">Register</h3>
        <br>
        <div class="row">
            <div class="col s0 m3"></div>

            <form method="POST" class="col s12 m6">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect teal lighten-2" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
