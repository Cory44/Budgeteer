{% extends 'budgeteer/app.html' %}

{% block content %}
    <div class="container">
        <h3 class="center-align">Login</h3>
        <br>
        <div class="row">
            <form method="POST" class="col s12 m6 offset-m3">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect teal lighten-2" type="submit">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
